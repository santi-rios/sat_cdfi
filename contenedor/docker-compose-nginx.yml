# docker-compose-nginx.yml - Configuraci√≥n con Nginx
version: '3.8'

services:
  cfdi-processor:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/tmp/uploads
      - ./output:/app/output
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    container_name: cfdi-processor-app
    networks:
      - cfdi-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # Para HTTPS (opcional)
    depends_on:
      - cfdi-processor
    restart: unless-stopped
    container_name: cfdi-nginx
    networks:
      - cfdi-network

networks:
  cfdi-network:
    driver: bridge
